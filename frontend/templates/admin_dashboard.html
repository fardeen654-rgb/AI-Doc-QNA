{% extends "base.html" %}
{% block title %}Admin Console{% endblock %}
{% block content %}
<div class="card chat-card p-4 bg-white shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>ðŸ‘‘ Admin Control Center</h3>
        <span class="badge bg-danger">Administrator Access</span>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>User Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>#{{ user.id }}</td>
                    <td><strong>{{ user.username }}</strong></td>
                    <td><span class="badge {{ 'bg-warning text-dark' if user.role == 'admin' else 'bg-info' }}">{{ user.role }}</span></td>
                    <td>
                        <a href="/admin/user/{{ user.id }}" class="btn btn-sm btn-outline-primary">Inspect Activity</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
